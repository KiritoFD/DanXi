name: dan_xi
description: Maybe the best all-rounded service app for Fudan University students.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.5.0+347

environment:
  sdk: ">=3.6.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.5

  dio_cookie_manager: ^3.0.0
  dio_redirect_interceptor: ^1.0.0
  flutter_progress_dialog:
    path: ohos/vendor/flutter_progress_dialog
  xiao_mi_push_plugin:
    path: ohos/vendor/FlutterXiaoMiPushPlugin
  beautiful_soup_dart: ^0.3.0
  quick_actions: ^1.0.1
  qr_flutter: ^4.0.0
  provider: ^6.0.5
  event_bus: ^2.0.0
  share_plus: ^12.0.0
  path_provider: ^2.0.9
  screen_brightness: ^2.0.1
  crypto: ^3.0.3
  flutter_email_sender: ^8.0.0
  auto_size_text: ^3.0.0
  super_sliver_list: ^0.4.0
  ical:
    path: ohos/vendor/ical
  url_launcher: ^6.1.12
  app_links: ^6.3.2
  desktop_window: ^0.4.0
  http: ^1.0.0
  dio: ^5.4.3+1
  shared_preferences: ^2.0.15
  flutter_phoenix: ^1.0.0
  asn1lib: ^1.1.0
  image_picker: ^1.0.0
  flutter_inappwebview: ^6.1.5
  permission_handler: ^12.0.0+1
  in_app_review: ^2.0.4
  flutter_linkify: ^6.0.0
  linkify: ^4.0.0
  open_file: ^3.5.3
  dio5_log: ^5.1.2
  json_serializable: ^6.2.0
  photo_view: ^0.15.0
  gal: ^2.1.2
  flutter_markdown: ^0.7.3
  markdown: ^7.2.2
  flutter_highlighting: ^0.9.0
  highlighting: ^0.9.0
  win32: ^5.0.2
  file_picker: ^10.1.9
  cached_network_image: ^3.2.1
  flutter_typeahead: ^5.2.0
  collection: ">=1.15.0 <2.0.0"
  meta: ">=1.3.0 <2.0.0"
  flutter_layout_grid: ^2.0.1
  flutter_math_fork: ^0.7.4
  # fixme: platform_device_id has been unmaintained since 2021, which depends on deprecated device_info package.
  # Since Flutter 3.29+ drops V1 embedding support, which device_info uses, we have to use this fork.
  platform_device_id:
    path: ohos/vendor/platform_device_id/platform_device_id
  uuid: ^4.3.3
  screen_capture_event: ^1.0.0+1
  otp: ^3.0.2
  lunar: ^1.2.20
  flutter_fgbg: ^0.7.0
  lazy_load_indexed_stack: ^1.0.0
  nil: ^1.1.1
  flex_color_picker: ^3.2.0
  material_color_generator: ^1.1.0
  flutter_swiper_view: ^1.1.8
  mutex: ^3.0.1
  # fixme: blocked by platform_device_id
  device_info_plus: ^11.0.0
  receive_intent:
    path: ohos/vendor/receive_intent

  flutter_secure_storage: ^10.0.0-beta.4
  encrypt_shared_preferences: ^0.9.8
  encrypt: any
  device_identity: ^1.0.0
  tutorial_coach_mark: ^1.2.9
  flutter_platform_widgets: ^7.0.0
  intl: any
  json_annotation: ^4.9.0
  flutter_cache_manager: any
  html: any
  cookie_jar: any
  ffi: any
  toml: ^0.16.0
  pub_semver: ^2.1.4
  dynamic_color: ^1.6.8
  hooks_riverpod: ^2.6.1
  flutter_hooks:
  riverpod_annotation: ^2.6.1
  archive: ^4.0.7
  fl_chart: ^1.1.0
  pointycastle: any

dependency_overrides:
  linkify:
    path: ohos/vendor/linkify
  screen_brightness_ohos:
    path: ohos/vendor/screen_brightness_ohos


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter_intl:
  enabled: true

flutter:
  uses-material-design: true
  assets:
    - assets/graphics/
    - assets/texts/
  fonts:
    - family: iconfont
      fonts:
        - asset: assets/fonts/iconfont.ttf

